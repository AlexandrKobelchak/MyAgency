<!--The content below is only a placeholder and can be replaced.-->

<div class="row ">
  <div class="col">
    <button (click)="addPhone()" class="btn btn-light btn-icon" type="button">
      <span class="icon">
          <fa-icon [icon]="faPlus"></fa-icon>
      </span>Добавить Номер
    </button>
  </div>
</div>
<div class="form-group row m-t-5" *ngFor="let phone of clientPhones; let i=index">
    <div class="input-group col-4">
        <button type="button" class="btn" (click)="removePhone(i)" [disabled]="clientPhones.length < 2"><fa-icon [icon]="faMinus"></fa-icon></button>

        <ngx-intl-tel-input id="phone_{{i}}" [cssClass]="'custom'"
                            [preferredCountries]="preferredCountries"
                            [enableAutoCountrySelect]="true"
                            [enablePlaceholder]="true"
                            [searchCountryFlag]="true"
                            [selectFirstCountry]="false"
                            [selectedCountryISO]="countryISO.Ukraine"
                            [maxLength]="15"
                            name="phone_{{i}}" 
                            formControlName="phone">
        </ngx-intl-tel-input>

    </div>
        <div class="col-1 social">
            <input type="checkbox" class="checkbox" id="sms_{{i}}" required />
            <label for="sms_{{i}}">SMS</label>
        </div>

        <div class="col-1 social" *ngFor="let sn of social; let j=index">
            <input type="checkbox" class="checkbox" id="{{sn.id}}_{{i}}" name="{{sn.name}}_{{i}}" required />
            <label for="{{sn.id}}_{{i}}">{{sn.name}}</label>
        </div>

    </div>
